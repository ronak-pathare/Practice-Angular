<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">Required</em>
      <input
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">Required</em>
      <input
        (ngModel)="(password)"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
    </div>

    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary"
      >
        Login</button>
    </span>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="cancle()">
      Cancel
    </button>
  </form>
</div>
